version: '3.8'

services:
  travel_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel_backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      # Persist the places database
      - ./data:/app/data
      # Persist user profiles and trip data
      - ./user_data:/app/user_data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/warmup"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
